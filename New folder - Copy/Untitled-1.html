<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javacsript program</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
body{
  padding: 0px;
  margin: 0px;
}
.btn{
  border-radius: 6px;
  background-color: blue;
  cursor: pointer;
  /* padding: 5px; */
  margin: 5px;
}
.ng{
  margin: 20px;
}
h3{
  margin: 10px;
}
textarea{
  margin-top: 10px;
  width: 900px;
  height: 100px;
  position: relative;
  left: 10px;
}
</style>
<body>
<div>
  <h3>Enter Text:</h3>
  <textarea  id="t"></textarea>
</div>
<div class="ng">
  <button class="btn btn-primary" onclick="getLen()">Length</button>
  <button class="btn  btn-primary"" onclick="reverseString()">Reverse</button>
  <button class="btn  btn-primary"" onclick="paildrome()">Paildrome</button>
  <button class="btn  btn-primary"" onclick="upperCase()">Uppercase</button>
  <button class="btn  btn-primary"" onclick="lowerCase()">LowerCase</button>
</div>
<script>
function getLen(){
  let str=document.getElementById('t').value;
  document.getElementById('t').value=str.length;
}

function reverseString(){
  let str=document.getElementById('t').value;
  let res='';
  for(let i=str.length-1;i>=0;i--){
    res=res+str[i];
  }
  document.getElementById('t').value=res;
}

function paildrome(){
  let str=document.getElementById('t').value;
  let res='';
  for(let i=str.length-1;i>=0;i--){
    res=res+str[i];
  }
  if(str===res){
    alert("Yes string is paildrome");
  }
  else{
    alert("string is not  paildrome");
  }
}

function upperCase(){
  let str=document.getElementById('t').value;
  document.getElementById('t').value=str.toUpperCase();
}

function lowerCase(){
  let str=document.getElementById('t').value;
  document.getAnimations('t').value=str.toLowerCase();
}
</script>
</body>
</html>
